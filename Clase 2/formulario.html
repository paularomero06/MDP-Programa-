<!DOCTYPE html>
<html>
    <html lang="es">
    <head>
    <meta charset="UTF-8">
    <meta name="application-name" content="Formulario de Ingreso a Mar del Plata Programa">
    <meta name="author" content="Paula Romero">
    <meta name="keywords" content="ingreso,MDP, programa">
    <title>Formulario de ingreso a Mar del Plata Programa</title>
    </head>
    <body>
        <h1>Formulario de inscripción a Mar Del Plata Programa</h1>
        <form>
            <label for="Nombre">Nombre</label>
            <input type="text" id="Nombre" name="Nombre" placeholder="Ingrese su nombre" required="Ingrese su nombre"><br><br>
            <label for="Apellido">Apellido</label>
            <input type="text" id="Apellido" name="Apellido" placeholder="Ingrese su apellido" required="Ingrese su Apellido"><br><br>
            <label for="E-mail">E-mail</label>
            <input type="text" id="E-mail" name="E-mail" required="Ingrese su e-mail"> <br><br>
            <label for="País de orígen">País de orígen</label>
            <input type="text" id="País de orígen" name="País de orígen"><br><br>
            <label for="Trabajas?">Trabajas?</label>
            <label for="Si">Si</label>
            <input type="radio" id="selección" value="si" name="selección" >
            <label for="No">No</label>
            <input type="radio"id=selección value="no"name="selección"><br><br>      
            <input type="submit" value="Envíar">
            <input type="reset" value="limpiar">
              
        </form>
    </body>
</html>
